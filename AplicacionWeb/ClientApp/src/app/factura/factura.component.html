<h1>Registro de Facturas</h1>

<h3>Registro Datos del Cliente</h3>

<form class="form-horizontal" novalidate
      (ngSubmit)="save()" [formGroup]="formGroup">
  <fieldset>

    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('idCliente').touched || formGroup.get('idCliente').dirty) && !formGroup.get('idCliente').valid }">
      <label class="col-md-2 control-label"
             for="idMesero">ID del Cliente</label>

      <div class="col-md-8">
        <input class="form-control"
               id="idCliente"
               type="text"
               required
               formControlName="idCliente" />
        <span class="help-block" *ngIf="(formGroup.get('idCliente').touched || formGroup.get('idCliente').dirty) && formGroup.get('idCliente').errors">
          <span *ngIf="formGroup.get('idCliente').errors.required">
            El campo Identificacion es requerido.
          </span>
        </span>
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('nombres').touched || formGroup.get('nombres').dirty) && !formGroup.get('nombres').valid }">
      <label class="col-md-2 control-label"
             for="nombres">Nombres</label>

      <div class="col-md-8">
        <input class="form-control"
               id="nombres"
               type="text"
               required
               formControlName="nombres" />
        <span class="help-block" *ngIf="(formGroup.get('nombres').touched || formGroup.get('nombres').dirty) && formGroup.get('nombres').errors">
          <span *ngIf="formGroup.get('nombres').errors.required">
            El campo Nombres es requerido.
          </span>
        </span>
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('apellidos').touched || formGroup.get('apellidos').dirty) && !formGroup.get('apellidos').valid }">
      <label class="col-md-2 control-label"
             for="apellidos">Apellidos</label>

      <div class="col-md-8">
        <input class="form-control"
               id="apellidos"
               type="text"
               required
               formControlName="apellidos" />
        <span class="help-block" *ngIf="(formGroup.get('apellidos').touched || formGroup.get('apellidos').dirty) && formGroup.get('apellidos').errors">
          <span *ngIf="formGroup.get('apellidos').errors.required">
            El campo Apellidos es requerido.
          </span>
        </span>
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('direccion').touched || formGroup.get('direccion').dirty) && !formGroup.get('direccion').valid }">
      <label class="col-md-2 control-label"
             for="direccion">Direccion</label>

      <div class="col-md-8">
        <input class="form-control"
               id="direccion"
               type="text"
               required
               formControlName="direccion" />
        <span class="help-block" *ngIf="(formGroup.get('direccion').touched || formGroup.get('direccion').dirty) && formGroup.get('direccion').errors">
          <span *ngIf="formGroup.get('direccion').errors.required">
            El campo Direccion es requerido.
          </span>
        </span>
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('telefono').touched || formGroup.get('telefono').dirty) && !formGroup.get('telefono').valid }">
      <label class="col-md-2 control-label"
             for="telefono">Telefono</label>

      <div class="col-md-8">
        <input class="form-control"
               id="telefono"
               type="text"
               required
               formControlName="telefono" />
        <span class="help-block" *ngIf="(formGroup.get('telefono').touched || formGroup.get('telefono').dirty) && formGroup.get('telefono').errors">
          <span *ngIf="formGroup.get('telefono').errors.required">
            El campo Telefono es requerido.
          </span>
        </span>
      </div>
    </div>

    <h3>Registro Datos Adicionales</h3>

    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('nroMesa').touched || formGroup.get('nroMesa').dirty) && !formGroup.get('nroMesa').valid }">
      <label class="col-md-2 control-label"
             for="nroMesa">Numero de la Mesa</label>

      <div class="col-md-8">
        <input class="form-control"
               id="nroMesa"
               type="number"
               required
               formControlName="nroMesa" />
        <span class="help-block" *ngIf="(formGroup.get('nroMesa').touched || formGroup.get('nroMesa').dirty) && formGroup.get('nroMesa').errors">
          <span *ngIf="formGroup.get('nroMesa').errors.required">
            El campo es requerido.
          </span>
        </span>
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('idMesero').touched || formGroup.get('idMesero').dirty) && !formGroup.get('idMesero').valid }">
      <label class="col-md-2 control-label"
             for="idMesero">ID del Mesero</label>

      <div class="col-md-8">
        <input class="form-control"
               id="idMesero"
               type="number"
               required
               formControlName="idMesero" />
        <span class="help-block" *ngIf="(formGroup.get('idMesero').touched || formGroup.get('idMesero').dirty) && formGroup.get('idMesero').errors">
          <span *ngIf="formGroup.get('idMesero').errors.required">
            El campo es requerido.
          </span>
        </span>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <span>
          <button class="btn btn-primary"
                  type="submit"
                  [disabled]="!formGroup.valid">
            Registrar
          </button>
        </span>

      </div>

    </div>
  </fieldset>
</form>
