<h1>{{modoEdicion ? 'Editar' : 'Agregar'}}  Mesero</h1>
<form class="form-horizontal" novalidate
      (ngSubmit)="save()" [formGroup]="formGroup">
  <fieldset>

    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('idMesero').touched || formGroup.get('idMesero').dirty) && !formGroup.get('idMesero').valid }">
      <label class="col-md-2 control-label"
             for="idMesero">Identificacion</label>

      <div class="col-md-8">
        <input class="form-control"
               id="idMesero"
               type="text"
               required
               formControlName="idMesero" />
        <span class="help-block" *ngIf="(formGroup.get('idMesero').touched || formGroup.get('idMesero').dirty) && formGroup.get('idMesero').errors">
          <span *ngIf="formGroup.get('idMesero').errors.required">
            El campo Identificacion es requerido.
          </span>
        </span>
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('nombres').touched || formGroup.get('nombres').dirty) && !formGroup.get('nombres').valid }">
      <label class="col-md-2 control-label"
             for="nombres">Nombres</label>

      <div class="col-md-8">
        <input class="form-control"
               id="nombres"
               type="text"
               required
               formControlName="nombres" />
        <span class="help-block" *ngIf="(formGroup.get('nombres').touched || formGroup.get('nombres').dirty) && formGroup.get('nombres').errors">
          <span *ngIf="formGroup.get('nombres').errors.required">
            El campo Nombres es requerido.
          </span>
        </span>
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('apellidos').touched || formGroup.get('apellidos').dirty) && !formGroup.get('apellidos').valid }">
      <label class="col-md-2 control-label"
             for="apellidos">Apellidos</label>

      <div class="col-md-8">
        <input class="form-control"
               id="apellidos"
               type="text"
               required
               formControlName="apellidos" />
        <span class="help-block" *ngIf="(formGroup.get('apellidos').touched || formGroup.get('apellidos').dirty) && formGroup.get('apellidos').errors">
          <span *ngIf="formGroup.get('apellidos').errors.required">
            El campo Apellidos es requerido.
          </span>
        </span>
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('edad').touched || formGroup.get('edad').dirty) && !formGroup.get('edad').valid }">
      <label class="col-md-2 control-label"
             for="edad">Edad</label>

      <div class="col-md-8">
        <input class="form-control"
               id="edad"
               type="number"
               required
               formControlName="edad" />
        <span class="help-block" *ngIf="(formGroup.get('edad').touched || formGroup.get('edad').dirty) && formGroup.get('edad').errors">
          <span *ngIf="formGroup.get('edad').errors.required">
            El campo Edad es requerido.
          </span>
        </span>
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('antiguedad').touched || formGroup.get('antiguedad').dirty) && !formGroup.get('antiguedad').valid }">
      <label class="col-md-2 control-label"
             for="antiguedad">Antiguedad</label>

      <div class="col-md-8">
        <input class="form-control"
               id="antiguedad"
               type="number"
               required
               formControlName="antiguedad" />
        <span class="help-block" *ngIf="(formGroup.get('antiguedad').touched || formGroup.get('antiguedad').dirty) && formGroup.get('antiguedad').errors">
          <span *ngIf="formGroup.get('antiguedad').errors.required">
            El campo Antiguedad es requerido.
          </span>
        </span>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <span>
          <button class="btn btn-primary"
                  type="submit"
                  [disabled]="!formGroup.valid" style="margin: 5px">
            {{modoEdicion ? 'Actualizar' : 'Registrar'}}
          </button>
          <button class="btn btn-danger"
                  type="button"
                  [routerLink]='["/meseros"]' style="margin: 5px">
            Cancelar
          </button>
        </span>

      </div>

    </div>
  </fieldset>
</form>
